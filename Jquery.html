<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Jquery</title>
    <script>
        $(document).ready(function () {
            $("#hide").click(function () {
                $("p").hide();
            });
            $("#show").click(function () {
                $("p").show();
            })
            $("#animation").click(function () {
                let div =$("div");
                div.animate({left:'100px'},"slow");
                div.animate({fontSize:'50px'},"slow");
            })
        });
    </script>
</head>
<body>
<p>if you click on the "hide" button ,I will disappear</p>
<button id="hide">Hide</button>
<button id="show">Show</button>

<button id="animation">Start Animation</button>
<p id="bai2">By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>
<div style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>
</body>
</html>
